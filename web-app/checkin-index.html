<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css"/>
    <link rel="stylesheet" href="http://dev.jtsage.com/cdn/datebox/1.1.0/jqm-datebox-1.1.0.min.css"/>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

    <script src="js/grails/mobile/map/googleMapService.js"></script>

    <script src="js/grails/mobile/event.js"></script>
    <script src="js/grails/mobile/mvc/model.js"></script>
    <script src="js/grails/mobile/mvc/controller.js"></script>
    <script src="js/grails/mobile/mvc/view.js"></script>
    <script src="js/grails/mobile/storage/store.js"></script>
    <script src="js/grails/mobile/feed/online.js"></script>
    <script src="js/grails/mobile/feed/offline.js"></script>
    <script src="js/grails/mobile/feed/feed.js"></script>
    <script src="js/grails/mobile/helper/toObject.js"></script>
    <script src="js/grails/mobile/sync/syncmanager.js"></script>
    <script src="js/grails/mobile/mvc/manager.js"></script>
    <script src="js/tagmyfriends/view/place-view.js"></script>
    <script src="js/tagmyfriends/view/checkin-view.js"></script>
    <script src="js/tagmyfriends/view/friend-view.js"></script>
    <script src="js/tagmyfriends/configuration-bootstrap.js"></script>
    <script src="js/tagmyfriends/checkin-bootstrap.js"></script>
    <script src="js/tagmyfriends/friend-bootstrap.js"></script>
    <script src="js/tagmyfriends/place-bootstrap.js"></script>
    <script src="js/tagmyfriends/manager-bootstrap.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
    <script src="http://dev.jtsage.com/cdn/datebox/1.1.0/jqm-datebox-1.1.0.core.min.js"></script>
    <script src="http://dev.jtsage.com/cdn/datebox/1.1.0/jqm-datebox-1.1.0.mode.datebox.min.js"></script>
</head>

<body>
<section data-role="page" id="section-list-checkins">
    <div data-role="header" data-position="fixed">
        
        <h1>Checkin</h1>
        
    </div>
    
        <div data-role="content" id="list-checkins-parent">
            
            <ul data-role="listview" data-inset="true" data-filter="true" id="list-checkins">
            </ul>
        </div>
        
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#section-show-checkin" data-transition="slide" data-role="button"
                           data-icon="plus">Add</a></li>
                </ul>
            </div>
        </div>
</section>

<section data-role="page" id="section-show-checkin">
    <div data-role="header" id="show-checkin" data-position="fixed">
        <a href="#section-list-checkins" data-transition="slide" data-icon="arrow-l">Cancel</a>

        <h1>Checkin</h1>
    </div>
    <div id="form-update-checkin">
        <ul data-role="listview" data-inset="true">
            
            <li data-role="fieldcontain">
                
                <label for="input-checkin-name">Name</label>
                <input type="text" name="name" id="input-checkin-name" value=""/>
                
            </li>
            
            <li data-role="fieldcontain">
                
                <div data-role="fieldcontain">
                    <label for="select-checkin-place" class="select">Choose a
                        Place</label>
                    <select name="place" data-gorm-relation="many-to-one"
                            id="select-checkin-place" data-native-menu="false">
                        <option value="0"></option>
                    </select>
                </div>
                
            </li>
            
            <li data-role="fieldcontain">
                
                <label for="input-checkin-when">When</label>
                <input type="text" name="when" id="input-checkin-when" value=""
                       data-role="datebox" data-options='{"mode":"datebox", "useNewStyle":true}'/>
                
            </li>
            
        </ul>
        
        
        <input type="hidden" name="id" id="input-checkin-id"/>
        <input type="hidden" name="version" id="input-checkin-version"/>
        <input type="hidden" name="class" id="input-checkin-class"/>
    </div>
    
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#section-list-checkins" data-transition="slide" data-role="button"
                       data-icon="delete" id="delete-checkin">Delete</a></li>
                <li><a href="#section-list-checkins" data-transition="slide" data-icon="save"
                       id="submit-checkin">Save</a></li>
            </ul>
        </div>
    </div>
</section>
</body>
</html>
