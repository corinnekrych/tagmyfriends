<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css"/>
    <link rel="stylesheet" href="http://dev.jtsage.com/cdn/datebox/1.1.0/jqm-datebox-1.1.0.min.css"/>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <style type="text/css">
        .visible {
            display: inline;
        }

        .invisible {
            display: none;
        }
    </style>
    <script src="js/grails/mobile/map/googleMapService.js"></script>
    

    <script src="js/grails/mobile/event.js"></script>
    <script src="js/grails/mobile/mvc/model.js"></script>
    <script src="js/grails/mobile/mvc/controller.js"></script>
    <script src="js/grails/mobile/mvc/view.js"></script>
    <script src="js/grails/mobile/storage/store.js"></script>
    <script src="js/grails/mobile/feed/online.js"></script>
    <script src="js/grails/mobile/feed/offline.js"></script>
    <script src="js/grails/mobile/feed/feed.js"></script>
    <script src="js/grails/mobile/helper/toObject.js"></script>
    <script src="js/grails/mobile/sync/syncmanager.js"></script>
    <script src="js/grails/mobile/mvc/manager.js"></script>
    <script src="js/tagmyfriends/view/place-view.js"></script>
    <script src="js/tagmyfriends/place-bootstrap.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
    <script src="http://dev.jtsage.com/cdn/datebox/1.1.0/jqm-datebox-1.1.0.core.min.js"></script>
    <script src="http://dev.jtsage.com/cdn/datebox/1.1.0/jqm-datebox-1.1.0.mode.datebox.min.js"></script>
</head>

<body>
<section data-role="page" id="section-list-places">
    <div data-role="header" data-position="fixed">
        
        <a data-transition="none" data-role="button" data-icon="grid" id="list-all-places">List</a>

        <h1>Place</h1>
        <a data-transition="none" data-role="button" data-icon="star" id="map-all-places">Map</a>
        
    </div>
    
    <div data-role="content" class="invisible" id="list-places-parent">
        
            <ul data-role="listview" data-inset="true" data-filter="true" id="list-places">
            </ul>
        </div>
        
        <div data-role="content" class="visible" id="map-places-parent">
            <div style="height: 70%;width: 100%;position: absolute;" id="map-canvas-list"></div>
        </div>
        
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#section-show-place" data-transition="slide" data-role="button"
                           data-icon="plus">Add</a></li>
                </ul>
            </div>
        </div>
</section>

<section data-role="page" id="section-show-place">
    <div data-role="header" id="show-place" data-position="fixed">
        <a href="#section-list-places" data-transition="slide" data-icon="arrow-l">Cancel</a>

        <h1>Place</h1>
    </div>
    <div id="form-update-place">
        <ul data-role="listview" data-inset="true">
            
            <li data-role="fieldcontain">
                
                <label for="input-place-name">Name</label>
                <input type="text" name="name" id="input-place-name" value=""/>
                
            </li>
            
        </ul>
        
        <input type="hidden" name="longitude" id="input-place-longitude"/>
        <input type="hidden" name="latitude" id="input-place-latitude"/>
        
        
        <input type="hidden" name="id" id="input-place-id"/>
        <input type="hidden" name="version" id="input-place-version"/>
        <input type="hidden" name="class" id="input-place-class"/>
    </div>
    
    <div id="map-canvas-form" style="height: 70%;width: 100%;position: absolute;"></div>
    
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#section-list-places" data-transition="slide" data-role="button"
                       data-icon="delete" id="delete-place">Delete</a></li>
                <li><a href="#section-list-places" data-transition="slide" data-icon="save"
                       id="submit-place">Save</a></li>
            </ul>
        </div>
    </div>
</section>
</body>
</html>
