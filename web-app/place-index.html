<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Place</title>
    <link rel="shortcut icon" href="images/apple-touch-icon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-retina.png">
    <link rel="stylesheet" href="css/jquery/jquery.mobile-1.2.0.min.css"/>
    <link rel="stylesheet" href="css/jquery/validationEngine.jquery.css" type="text/css"/>
    <link rel="stylesheet" href="css/jquery/mobiscroll-2.3.1.custom.min.css" type="text/css"/>


    <script src="js/grails/energize.js"></script>
    <script src="js/jquery/jquery-1.8.2.min.js"></script>
    <script src="js/jquery/jquery.validationEngine.js"></script>
    <script src="js/jquery/jquery.validationEngine-en.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="js/jquery/jquery.atmosphere.js" type="text/javascript" ></script>

    <script src="js/jquery/jquery.mobile-1.2.0.min.js"></script>
    <script src="js/jquery/mobiscroll-2.3.1.custom.min.js"></script>
    <script>
        $( document ).on( "mobileinit", function() {
            $.mobile.allowCrossDomainPages = true;
            $.mobile.phonegapNavigationEnabled = true;
            $.mobile.buttonMarkup.hoverDelay = 0;
        });
    </script>

    <script data-main="js/require/main-place" src="js/require/require.js"></script>

</head>
<body>
<section data-role="page" id="section-list-place">
    <div data-role="header" data-position="fixed">
        <a href="index.html" data-transition="slide" data-icon="arrow-l">Back</a>
        <h1>Place</h1>
        <div class="ui-btn-right" data-role="controlgroup" data-type="horizontal">
            <a data-transition="none" data-role="button" data-icon="grid" id="list-all-place">List</a>
            <a data-transition="none" data-role="button" data-icon="star" id="map-all-place">Map</a>
        </div>
    </div>
    <div data-role="content" style="display: none;" id="list-place-parent">
        <ul data-role="listview" data-inset="true" data-filter="true" id="list-place"/>
    </div>
    <div data-role="content" id="map-place-parent">
        <div style="height: 70%;width: 91%;position: absolute;" id="map-canvas-list-place"></div>
    </div>
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li>
                    <a data-transition="slide" data-role="button" data-icon="plus" id="add-place">Add</a>
                </li>
            </ul>
        </div>
    </div>
</section>
<section data-role="page" id="section-show-place">
    <div data-role="header" id="show-place" data-position="fixed">
        <a href="#section-list-place" data-transition="slide" data-icon="arrow-l">Cancel</a>
        <h1>Place</h1>
    </div>
    <form id="form-update-place" name="form-update-place">
        <ul data-role="listview" data-inset="true">
            <li data-role="fieldcontain">
                <label for="input-place-description">Description</label>
                <input type="text" class="validate[required]" name="description" id="input-place-description" value=""/>
                
            </li>
        </ul>
        <input type="hidden" name="longitude" id="input-place-longitude"/>
        <input type="hidden" name="latitude" id="input-place-latitude"/>
        <input type="hidden" name="id" id="input-place-id"/>
        <input type="hidden" name="version" id="input-place-version"/>
        <input type="hidden" name="class" id="input-place-class"/>
    </form>
    <div id="map-canvas-form-place" style="height: 70%;width: 100%;position: absolute;"></div>
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li>
                    <a data-transition="slide" data-role="button" data-icon="delete" id="delete-place">Delete</a>
                </li>
                <li>
                    <a data-transition="slide" data-role="button" data-icon="save" id="submit-place">Save</a>
                </li>
            </ul>
        </div>
    </div>
</section>
</body>
</html>
